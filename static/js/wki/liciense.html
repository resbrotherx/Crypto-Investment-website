{% extends "base.html" %}

{% block content %}

<div class="wrapper">
         <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
               <div class="col-sm-12">
                  <div class="page-title-box">
                     <div class="btn-group pull-right">
                        <ol class="breadcrumb hide-phone p-0 m-0">
                           <li class="breadcrumb-item"><a href="#">Table</a></li>
                           <li class="breadcrumb-item active">Vendor</li>
                        </ol>
                     </div>
                     <h4 class="page-title">Vendor Table</h4>
                  </div>
               </div>
            </div>
            <!-- end page title end breadcrumb -->
            <div class="row">
               <div class="col-12">
                  <div class="card m-b-30">
                     <div class="card-body">
                        <h4 class="mt-0 header-title">Vendor Table</h4>
                        <table id="payments" class="table table-bordered" query="SELECT id,create_date,end_date,control,status from licence_setting" datas='[{"data":"id"},{"data":"create_date"},{"data":"end_date"},{"data":"control"},{"data":"status"}]'>
                           <thead>
                              <tr>
                                       <th>License ID</th>
                                       <th>Create Date</th>
                                       <th>End Date</th>
                                       <th>Control</th>
                                       <th>Status</th>                                       
                              </tr>
                           </thead>
                           <tbody>
                            
                           </tbody>
                        </table>
                     </div>
                  </div>
               </div>
               <!-- end col -->
            </div>
         </div>
         <!-- end container -->
      </div>
{% endblock content %}
