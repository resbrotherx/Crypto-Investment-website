<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Billing Download</title>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;}
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        select {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body style="background: #f2f2f2">

   <div class="col-md-7 mx-auto my-auto">
        <div class="card card-shadow">
            <div class="card-body">
                <h5 class="card-title">Billing Download</h5>
                <hr/>
                <form class="row">
                    <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Select Marketer</label>
                        <select class="form-control custom-select">
                            <option>Select Marketer</option>
                        </select>
                    </div>
                    </div>

                    <div class="col-md-6">
                     <div class="form-group">
                         <label for="exampleInputEmail1">Select Book</label>
                         <select class="form-control custom-select">
                             <option>Select Book</option>
                         </select>
                     </div>
                     </div>

                     <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Select District</label>
                        <select class="form-control custom-select">
                            <option>Select District</option>
                        </select>
                    </div>
                    </div>

                    <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Select Feeder</label>
                        <select class="form-control custom-select">
                            <option>Select Feeder</option>
                        </select>
                    </div>
                    </div>

                    <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Select Transformer</label>
                        <select class="form-control custom-select">
                            <option>Select Transformer</option>
                        </select>
                    </div>
                    </div>

                    <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Select District</label>
                        <select class="form-control custom-select">
                            <option>Select District</option>
                        </select>
                    </div>
                    </div>

                    <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">No. of pages to download</label>
                        <input type="text" class="form-control" placeholder="No. of pages to download">
                    </div>
                    </div>

                    <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" onclick="alert('Still Under Development')">Submit</button>
                    </div>
                </form>


            </div>
        </div>
   </div>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
