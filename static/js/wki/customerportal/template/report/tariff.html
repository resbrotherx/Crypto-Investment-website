<style type="text/css">
  body {
  font-family: Montserrat !important;
  font-weight: 300 !important;
}

body p span {
  font-weight: 500;
  font-size: 15;
}

.btn-go {
  background-color: #368E23 !important;
  color: #fff !important;
}

.btn-stop {
  background-color: #D86D6D !important;
  color: #fff !important;
}

.page-heading{
  font-weight:300;
  color: #787878
}

.status-pend {
  color: #b3b300 !important;
  font-weight: 500;
}

.status-declined {
  color: #D86D6D !important;
  font-weight: 500;
}

.status-approved {
  color: #368E23 !important;
  font-weight: 500;
}

input {
  border: 2px solid #f2f2f2;
  padding: 5px;
  border-radius: 4px;
  outline: none
}

  border: 2px solid #ccc
}

<body class= "container mt-5 mb-5">
  
  <h2 class="page-heading">{{district}} Marketers Tariffs</h2>


  
  <section class="mt-5 mb-5">
    <a href="/books/?district={{district}}&month={{month}}&year={{year}}&category={{category}}" class="btn btn-go btn-sm">View Books</a>  
    <div class="table-responsive">
      <table id="eedc" class="table table-hover table-striped">
        <thead>

          <tr>
            <th>S/NO</th>
            <th>MARKETER NAME</th>
           <th>Tariff</th>
            <th>CUSTOMERS</th>
            
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody>
          {% for data in marketers %}
          <tr>
            <td>{{data.sn}}</td>
            <td>{{data.name}}</td>
            <td>{{data.tariff}}</td>
            <td>{{data.count}}</td>
            <td><a href="/download_now/?type=tariff&id={{data.id}}&tariff={{data.tariff}}&month={{month}}&year={{year}}&category={{category}}&name_of_file={{data.name}}" class="btn btn-go btn-sm">Download</a>
            <a href="/download_now/?type=tariff&id={{data.id}}&tariff={{data.tariff}}&month={{month}}&year={{year}}&category={{category}}&name_of_file={{data.name}}&send=email" class="btn btn-go btn-sm">Send Email</a>
             <!-- <a href="/bills/?district={{district}}&month={{month}}&year={{year}}&category={{category}}&&marketer={{data.id}}" class="btn btn-go btn-sm">View Bills</a> --></td>
          </tr>
          {% endfor %}
          
          <!-- <tr>
            <td>2</td>
            <td>Library</td>
            <td class="status-declined">#33,000</td>
            <td><a href="#"class="btn btn-go btn-sm">approve</a></td>
          </tr>
          
          <tr>
            <td>3</td>
            <td>Student Affairs</td>
            <td class="status-approved">#55,000</td>
            <td>--</td>
          </tr>
           -->
        </tbody>
      </table>
    </div>
  </section>
    
  </body>
    <script type="text/javascript">
      window.addEventListener('load',function()
  {
 // console.log("Camed");
 // alert("Camed")

  });
