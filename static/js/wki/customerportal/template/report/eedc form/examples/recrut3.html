
<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="{% static 'all/recruit/css/reset.css' %}"> <!-- CSS reset -->
  <link rel="stylesheet" href="{% static 'all/recruit/css/style.css' %}"> <!-- Resource style -->
  <script src="{% static 'all/recruit/js/modernizr.js' %}"></script> <!-- Modernizr -->
    <style type="text/css">
      .form-control {
            font-size: 1.7rem;
      }

      button{
      background: -webkit-linear-gradient(top, #121212 0%,#006699 100%);
    background-image: -webkit-linear-gradient(top, rgb(18, 18, 18) 0%, rgb(0, 102, 153) 100%);
    background-position-x: initial;
    background-position-y: initial;
    background-size: initial;
    background-repeat-x: initial;
    background-repeat-y: initial;
    background-attachment: initial;
    background-origin: initial;
    background-clip: initial;
    background-color: initial;
}
.submit{
  width: 610px;
}
.cd-form .cd-pricing-features::before {

    background-color: #117a8b;
}
.cl{
  color: #fff;
}
    </style>
  <title>EEDC | RECRUITMENT</title>
</head>
<body>




<CENTER>
<div class="cd-form is-visible" style="width: 919px; height: 84vh; top: 73px; left: 320px; opacity: 1; transform: translateX(0px) translateY(0px);">
    
    <div class="cd-plan-info" style="width: 210px; height: 255px;">
      <header class="cd-pricing-header" style="background-color: #117a8b;">
        <h2><img src="{% static 'img/logo.png' %}" width="100px"></h2>

        <div class="cd-price">
          <span>Recruitment</span>
        </div>
      </header> <!-- .cd-pricing-header -->

      <div class="cd-pricing-features">
        <ul>
          <li class="available"><em class="cl">STAGE 1</em></li>
          <li class="available"><em class="cl">STAGE 2</em></li>
          <li class="available"><em class="cl">STAGE 3</em></li>
          <li class=""><em>STAGE 4</em></li>
        </ul>
      </div> <!-- .cd-pricing-features -->

      <footer class="cd-pricing-footer">
        <a href="#0">Select</a>
      </footer> <!-- .cd-pricing-footer -->
    </div>

    <div class="cd-more-info"><!-- 
      <h3>Need help?</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p> -->
    </div>
    
    <form action="" class="is-scrollable">
      <fieldset>
        <legend>Previous Work Details</legend>


         <div class="ui fluid input">
            <label for="userName">Start Date? </label>
                                   <input type="hidden" class="input" data-name="table" value="applicant_previous_occupation">
                                   <input type="hidden" class="input" data-name="applicant_id" value="{{id}}">
                                   <input type="hidden" class="input" data-name="active" value="true">     
                                    <input type="hidden" class="input" data-name="create_date" value="now()">
                                  {% csrf_token %}
                                    <input class="form-control input" id="form-subcomponent-shorthand-input-first-name" placeholder="Start Date? *"  size="680px" maxlength="50px" data-name="from_date" type="date" required="">
                                 </div>
        <br> 
         <div class="ui fluid input">
              <label for="userName">End Date? </label>
                                    <input class="form-control input" id="form-subcomponent-shorthand-input-last-name" placeholder="End Date *"  data-name="to_date" type="date" size="680px" maxlength="50px" required="" >
                                 </div>
        <br>  
         <div class="ui fluid input">
            <label for="userName">Name of Company? *</label>
                                    <input class="form-control input" id="form-subcomponent-shorthand-input-first-name" onkeyup="
                                  var start = this.selectionStart;
                                  var end = this.selectionEnd;
                                  this.value = this.value.toUpperCase();
                                  this.setSelectionRange(start, end);"   placeholder="Name of Company? *"   data-name="organization" size="680px" maxlength="50px" type="text" required="">
                                 </div>
        <br>
        
                <div class="ui fluid input">
                    <label for="userName">Position? *</label>
                                    <input class="form-control input" id="form-subcomponent-shorthand-input-last-name"  onkeyup="
                                  var start = this.selectionStart;
                                  var end = this.selectionEnd;
                                  this.value = this.value.toUpperCase();
                                  this.setSelectionRange(start, end);"  placeholder="Position *"  data-name="position" size="680px" maxlength="50px" type="text" required="" >
                                 </div>
        <br>
               <div class="ui fluid input">
                <label for="userName">Reference Name? *</label>
                                    <input class="form-control input" id="form-subcomponent-shorthand-input-last-name"   onkeyup="
                                  var start = this.selectionStart;
                                  var end = this.selectionEnd;
                                  this.value = this.value.toUpperCase();
                                  this.setSelectionRange(start, end);"  placeholder="Reference Name *"  data-name="ref_name" size="680px" maxlength="50px" type="text" required="" >
               </div>
        <br>
         <div class="ui fluid input">
                <label for="userName">Reference Position? *</label>
                                    <input class="form-control input" id="form-subcomponent-shorthand-input-last-name"   onkeyup="
                                  var start = this.selectionStart;
                                  var end = this.selectionEnd;
                                  this.value = this.value.toUpperCase();
                                  this.setSelectionRange(start, end);"  placeholder="Reference Position *"  data-name="ref_position" size="680px" maxlength="50px" type="text" required="" >
               </div>
<br>
                 <div class="ui fluid input">
                <label for="userName">Reference Phone? *</label>
                                    <input class="form-control input" id="form-subcomponent-shorthand-input-last-name"   onkeyup="
                                  var start = this.selectionStart;
                                  var end = this.selectionEnd;
                                  this.value = this.value.toUpperCase();
                                  this.setSelectionRange(start, end);"  placeholder="Reference Phone *"  data-name="ref_phone" size="680px" maxlength="50px" type="text" required="" >
               </div>
<br>
                 <div class="ui fluid input">
                <label for="userName">Reference Email? *</label>
                                    <input class="form-control input" id="form-subcomponent-shorthand-input-last-name"   onkeyup="
                                  var start = this.selectionStart;
                                  var end = this.selectionEnd;
                                  this.value = this.value.toUpperCase();
                                  this.setSelectionRange(start, end);"  placeholder="Reference Email *"  data-name="email" size="680px" maxlength="50px" type="text" required="" >
               </div>

      </fieldset>

      

                    
                     
        
    </form>

                <div class="col-md-6 form-group"> <input type="hidden" id="new" value="/recruitment4/{{formid}}"><button new="Home" data-ajax="/add153/" sweetalert="" type="submit" class="submit btn btn-info " >Submit</button></div>
  </div>



</CENTER>



<script type="text/javascript" src="{% static 'assets/js/jquery-2.1.1.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'ajaxsend.js' %}"></script>
</body>
</html>
